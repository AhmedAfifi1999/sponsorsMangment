<div class="app-content content" ng-controller="addPaymentController">


    <div class="card">
        <div class="card-header border-bottom">
            <h4 class="card-title">Add Payment</h4>
        </div>
        <!--Search Form -->
        <div class="card-body mt-2">
            <form class="dt_adv_search" method="POST">
                <div class="row">
                    <div class="col-12">
                        <div class="form-row mb-1">

                            <!--                            <div class="col-lg-6">-->
                            <!--                                <label>id</label>-->
                            <!--                                <input  ng-model="payment.id" type="id" class="form-control dt-input" data-column="2"-->
                            <!--                                        placeholder="id" data-column-index="1">-->
                            <!--                            </div>-->
                            <div class="col-lg-6">
                                <label>date</label>
                                <input ng-model="payment.start" type="date" class="form-control dt-input"
                                       data-column="2"
                                       placeholder="date" data-column-index="1">
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="basicSelect">Sponsor</label>
                                    <select ng-model="payment.personal_sponsor_id" class="form-control"
                                            id="basicSelect">
                                        <option ng-repeat="sponsor in sponsors" value="{{sponsor.id}}" selected>
                                            {{sponsor.first_name}} {{sponsor.last_name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>Bill</label>
                                <input ng-model="payment.bill_id" type="text" class="form-control dt-input"
                                       data-column="4" placeholder="Balky"
                                       data-column-index="3">
                            </div>

                        </div>
                    </div>
                    <button class="btn btn-primary" ng-click="addpayment()">Save</button>

                </div>
            </form>
        </div>
    </div>


    <div class="card">
        <div class="card-header border-bottom">
            <h4 class="card-title">Guaranteed</h4>
        </div>
        <!--Search Form -->
        <div class="card-body mt-2">
            <form class="dt_adv_search" method="POST">
                <div class="row">
                    <div class="col-12">
                        <div class="form-row mb-1">

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label for="basicSelect">Guaranteed</label>
                                  <input type="text" ng-model="name" class="form-control dt-input ng-pristine ng-valid ng-empty ng-touched">

                                </div>

                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <br>
                                    <button class="btn btn-primary" id="btn" ng-click="searchGuaranteed()">Search</button>
                                    <button class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>


            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Money</th>
                        <th>Currency</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="guaranteed in guaranteeds">
                        <td>
                            {{guaranteed.id}}
                        </td>
                        <td>{{guaranteed.name}}</td>
                        <td>
                            {{guaranteed.money}}
                        </td>
                        <td>
                            {{guaranteed.currency.name}}
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>


    </div>

</div>
